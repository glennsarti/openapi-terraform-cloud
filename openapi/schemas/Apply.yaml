type: object
required:
  - id
  - type
  - attributes

properties:
  id:
    type: string
    example: apply-47MBvjwzBG8YKc2v

  type:
    type: string
    example: applies
    default: applies

  attributes:
    type: object
    required:
      - status
    properties:
      resource-additions:
        type: number
        example: 1
      resource-changes:
        type: number
        example: 1
      resource-destructions:
        type: number
        example: 1

      status:
        type: string
        # TODO Enum is not codegen properly
        # enum: [...]

      status-timestamps:
        type: object
        properties:
          queued-at:
            type: string
            example: "2018-10-17T18:58:27+00:00"
          started-at:
            type: string
            example: "2018-10-17T18:58:29+00:00"
          finished-at:
            type: string
            example: "2018-10-17T18:58:37+00:00"

  links:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        example: /api/v2/applies/apply-47MBvjwzBG8YKc2v
