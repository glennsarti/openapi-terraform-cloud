type: object
required:
  - id
  - type
  - attributes

properties:
  id:
    type: string
    example: ts-rL5ZsuwfjqfPJcdi

  type:
    type: string
    example: task-stages
    default: task-stages

  attributes:
    type: object
    required:
      - stage
      - status
    properties:
      created-at:
        type: string
        format: date-time
        example: "2021-05-24T07:38:04.171Z"

      stage:
        type: string
        example: "post_plan"

      status:
        $ref: './TaskStageStatus.yaml'

      status-timestamps:
        type: object
        properties:
          passed-at:
            type: string
            format: date-time
            example: "2021-05-24T07:38:04.171Z"
          running-at:
            type: string
            format: date-time
            example: "2021-05-24T07:38:04.171Z"

      updated-at:
        type: string
        format: date-time
        example: "2021-05-24T07:38:04.171Z"

  relationships:
    type: object
    required:
      - run
    properties:
      run:
        $ref: './RelationshipRun.yaml'
      task-results:
        $ref: './RelationshipTaskResults.yaml'

  links:
    type: object
    required:
      - self
    properties:
      self:
        type: string
        example: /api/v2/task-stages/ts-rL5ZsuwfjqfPJcdi"
